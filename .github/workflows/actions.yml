name: Testing and Deploying Package

# Specifying when should the workflow run
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
  workflow_dispatch:

jobs:

  build:
  
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v2
    
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      
      - name: Install and Upgrade pip, install other dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install setuptools wheel pytest
          pip install -r requirements.txt
          python3 setup.py install
          
      - name: Test with pytest
        run: |
          cd tests
          pytest -q test_msds.py
          cd ..
      
      - name: Build package
        run: |
          python3 -m pip install --upgrade build
          python3 -m build
      - name: Upload to PyPI
        uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
        with:
          user: $ {{ secrets.TWINE_USERNAME }}
          password: $ {{ secrets.TWINE_PASSWORD }}
        
        
        
        
        
        
        
        




